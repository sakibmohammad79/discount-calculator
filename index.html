<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <main>
        <div class="bg-slate-900 w-100 md:w-1/3 mx-auto p-4 md:p-10 mt-24 rounded-xl">
            <h1 class="text-center md:text-center  text-4xl md:text-2xl font-semibold pb-6 text-white text-pink-500">Discount Calculator</h1>
            <div class="grid grid-cols-2 sm:grid-cols-2  gap-4 text-lg pb-4 font-medium text-white">
                <h3>Product Price: </h3>
                <h3 id="Product-price">1000</h3>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-2 gap-4 text-lg pb-4 font-medium">
                <h3 class="text-white">Coupon Code: </h3>
                <input id="input-field" class="rounded-xl py-1.5 border-2 border-red-500 text-center" type="text" placeholder="Use coupon code">
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-2 gap-4 text-lg pb-4 font-medium text-white">
                <h3>Discount Amount: </h3>
                <h3 id="discount-vlaue">00</h3>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-2 gap-4 text-lg pb-4 font-medium text-white">
                <h3>Final Pay: </h3>
                <h3 id="final-pay">00</h3>
            </div>
            <button id="btn-get" class="text-white text-lg font-medium border-2 border-green-700  hover:bg-green-500 rounded-xl px-8 py-2">Get The Product</button>
        </div>
    </main>


    <script src="js/discount.js"></script>
</body>
</html>
